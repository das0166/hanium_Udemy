<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var i = 1;
    // 초기값
    while(i <= 10){
    // while(조건값)
        console.log(i+'번째 반복입니다.');
        i++;
        // 변경되는 값
    }
    // while문 -> 조건 확인 후 반복문 실행

    console.warn('i의 현재 값은? ' + i);

    var i = 11;
    do{
        console.log(i+'번째 반복입니다.');
        i++;
    }while(i<=10)
    // do while문 -> 무조건 최초 1회 반복한 후 조건 확인
</script>
</html>
