<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 관련 속성</title>
</head>
<body>
  
</body>
<script>
    // toString() -> 다른 자료형의 변수들을 String으로 바꿔줌
    var num = 5;
    var toString = num.toString();
    console.log(toString);
    console.log(typeof(toString));

    // concat() -> 여러 문자열을 하나의 문자로 합쳐줌(단순히 합칠때만 사용)
    var str1 = '안녕';
    var str2 = '하세요';
    var str3 = '좋은';
    var str4 = '하루입니다.';

    // 출력방법1
    var str = str1.concat(str2,str3,str4);
    console.log(str);
    // 출력방법2 
    console.log(str1 + str2 + str3 + str4);

    // 문자열 변수 .length -> 글자의 개수를 세쥼(공백까지 포함)
    var str5 = '안녕 하세요';
    console.log(str5.length);

    // 문자열변수명.indexOf(찾을 내용) -> 문자열에 해당하는 내용이 있는 위치를 찾음
    var str6 = '가나다라가나다'
    //          0 1 2 3 4 5 6
    console.log(str6.indexOf('나'));
    // 문자열을 앞에서부터 찾아서 처음으로 찾은 인덱스의 위치를 반환

    // 문자열변수.charAt(인덱스)
    console.log(str.charAt(0));

    for(var i=0; i<str.length; i++) {
        console.log(str.charAt(i));
    }

    // toUpperCase() -> 모든 영어를 대문자로 바꿈
    // toLowerCase() -> 모든 영어를 소문자로 바꿈
    var str7 = 'HelloWorLD!!';
    console.log(str7.toUpperCase());
    console.log(str7.toLowerCase());
    // 원래 문자열은 바뀌지 않음
    console.log(str7); 

    // 문자열.subString(시작인덱스, 종료인덱스)
    // 문자열.substr(시작인덱스, 자를 길이)
    var str8 = '0123456789';

    // 시작 인덱스 이상 종료 인덱스 미만만큼 문자열을 빼옴
    console.log(str8.substring(1,3));
    console.log(str8);
    console.log(str8.substr(1,5));

    // split(구분자) -> 구분자를 기준으로 문자열을 끊어서 배열로 생성해줌
    var str9 = '1,2,3,4,5,6';
    var array = str9.split(',');
    console.log(array);

    str9 = '1^2^3!4!5%6%';
    console.log(str9.split('^'));
    console.log(str9.split('!'));
    console.log(str9.split('%'));




</script>
</html>
