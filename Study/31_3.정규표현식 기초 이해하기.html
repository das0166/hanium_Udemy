<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 기초 이해하기</title>
</head>
<body>
    
</body>
<script>
    var num = '930224-2567834';

    /*
    수량문자
    n은 숫자와 문자 구분 없는 일반 문자를 의미
    n+ : n이 적어도 1개 이상 존재
    n* : n이 0회 이상 반복, n이 0개 또는 여러개
    n? : n이 0개 또는 1개
    n{x} : n이 x개
    n{x,y} : n이 x개 이상 y개 이하
    n{x,} : n이 x개 이상
    n{,y} : n이 y개 이하
    */
   /*
   주민번호 확인하기

   앞의 숫자 6자리는 년/월/일
   년 -> 0-9 모든 숫자가 들어갈 수 있음
   월 -> 월의 앞자리가 0일때는 뒤에 1부터 9까지만 가능
         월의 앞자리가 1일때는 뒤에 0부터 2까지만 가능
   일 -> 일의 앞자리가 0일때는 뒤에 1부터 9까지만 가능
         일의 앞자리가 1일때는 뒤에 0부터 9까지만 가능
         일의 앞자리가 2일때는 뒤에 0부터 9까지만 가능
         일의 앞자리가 3일때는 뒤에 0부터 1까지만 가능

   뒷자리 
   뒤의 첫번째 자리 -> 성별을 의미 : 1,2,3,4
   나머지 6개 자리 -> 0에서 9까지 모두 가능
   */
   var regExp3 = /^(\d{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1]))-([1234]\d{6})$/;
    if(regExp3.test(num)){
        console.log('모든 조건을 통과했습니다.');
    } else{
        console.log('조건을 다시 확인해주세요.');
    }
</script>
</html>
