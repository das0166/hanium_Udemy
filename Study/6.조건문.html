<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.조건문</title>
</head>
<body>
    
</body>
<script>
    // 조건문을 실행시킬때는 참과 거짓을 사용하여 아래 내용을 실행시킬지 말지 판단하는 문법
    // 조건의 값은 true일때 실행, false일때는 실행하지 않는 것이 조건문
    // if(조건내용(비교연산자)) {조건이 참이면 실행될 내용}
    var a = 10;
    if(a == 10){
        console.log('조건이 참(true)입니다. 내용을 실행합니다.');
    }
    // 실행됨
    if(a == 5){
        console.log('조건이 거짓(false)입니다. 내용을 실행합니다.');
    }
    // 실행 안됨
    
    // if(조건내용(비교연산자)) {조건이 참이면 실행될 내용} else {조건이 거짓일때 실행될 내용}
    if(a == 5){
        console.log('조건이 참(true)입니다.');
    } else {
        console.log('조건이 거짓(false)입니다.');
    }

    // if ~ else if ~ else 조건문
    // n 가지의 조건과 그에 해당하지 않는 나머지
    var b = 3;
    if(b == 1){
        console.log('b는 1입니다.');
    } else if(b == 3){
        console.log('b는 3입니다.');
    } else{
        console.log('b는 1도 3도 아닌 다른 값입니다.');
    }

    // 크기 비교 연산자를 이용한 조건문
    var c = 7;
    if(c > 7){
        console.log('c는 7보다 큽니다.');
    } else if(c < 7){
        console.log('c는 7보다 작습니다.');
    } else{
        console.log('c는 7입니다.');
    }

    // || -> or && -> and
    // &&는 n가지 조건이 다 true여야 true의 값이 나오며, 한 가지라도 false면 결과값은 false가 됨
    // ||는 n가지 조건 중 하나라도 true면 결과값이 true가 됨, 조건이 모두 false여야 결과값이 false
    if(c > 5 && c < 10){
        console.log('c는 5보다 크고 10보다 작다.');
    }
    if(c < 5 || c > 10){
        console.warn('조건이 참입니다.');
    } else{
        console.warn('조건이 거짓입니다.');
    }

</script>
</html>
