<script>
    // '10(a)+ 5(b) = 15(a+b)' 라는 덧셈식을 콘솔창에 나오게 하려면?
    var a= 10;
    var b = 5;
    // 1. 일반식
    console.log(a + '+' + b + '=' + (a+b));
    // 2. 템플릿 문자열을 사용
    console.log(`${a}+${b}=${a+b}`);

    /*
    템플릿 문자열을 사용하기 위해선 백틱(``)을 사용
    백틱 안에 변수를 사용하고 싶으면 ${} 중괄호 안에 변수명을 넣으면 됨
    자바스크립트가 중괄호 안에 있는 값은 일반 문자열이 아닌 변수명으로 인식하여 자동으로 치환해줌
    */
</script>
</html>
