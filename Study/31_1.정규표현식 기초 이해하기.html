<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 기초 이해하기</title>
</head>
<body>
    
</body>
<script>
    /*
    플래그  - 정규표현식의 검색에 대하여 여러가지 옵션을 부여
    g : 모든 문자에 대해서 검색
    i : 대소문자를 가리지 않고 검색
    m : 여러줄에 대하여 검색
    */
   var regExp = /j/gi;
   var str = "Vue.js javascript React java";

   console.log(str.replace(regExp, '[$&]'));

   /*
   앵커 문자
   ^ : 문자의 시작점
   $ : 문자의 종료점
   */
  // ^j : j로 시작하는 내용만 검색
  var regExp2 = /^j/gim;
  console.log(str.replace(regExp2, '[$&]'));
  
  // \n : 줄을 바꾸어줌
  var str2 = "Vue.js\njavascript\nReact\njava";
  var regExp3 = /t$/gim;
  console.log(str2.replace(regExp3, '[$&]'));

  // 메타문자 : 정규표현식의 핵심기능
  var str3 = "안녕하세요 javascript입니다 123456";

  // j와 e를 대소문자 구분 없이 전체에서 검색
  var regExp4 = /[je]/gi;

  // j와 e를 제외한 모든 문자를 대소문자 구분 없이 전체에서 검색
  var regExp5 = /[^je]/gi;

  // 소문자를 a에서 z까지 전체에서 검색
  var regExp6 = /[a-z]/g;

  // 0에서 9까지 전체에서 검색
  var regExp7 = /[0-9]/g;

  // 가에서 힣까지 모든 한글을 전체에서 검색
  var regExp8 = /[가-힣]/g;

  console.warn(str.replace(regExp4, '[$&]'));
  console.warn(str.replace(regExp5, '[$&]'));
  console.log(str3.replace(regExp6, '[$&]'));
  console.log(str3.replace(regExp7, '[$&]'));
  console.log(str3.replace(regExp8, '[$&]'));

</script>
</html>
