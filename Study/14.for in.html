<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var fruits = ['사과', '바나나', '오렌지', '수박', '망고'];

    for (var i = 0; i < fruits.length; i++ ){
        console.log(fruits[i]);
    }

    // for in
    /* 
    자동으로 fruits 배열의 길이를 찾아서 배열의 길이(인덱스)만큼 반복시킴
    index라는 우리가 정해준 값 안에 배열 안에 있는 값이 아닌 길이(인덱스)만이 자동으로 1씩 증가됨
    */
    for(index in fruits){
        console.log(fruits[index]);
    }

    for(num in 10){
        console.log(num);
    }
    /*
    위의 배열문이 실행 안되는 이유!
    for in 은 배열을 찾아 반복문을 실행시키기 때문에 배열 위치에 숫자를 넣어도 반복하지 않음
    */
</script>
</html>
