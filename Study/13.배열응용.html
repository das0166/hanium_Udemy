<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 응용</title>
</head>
<body>
    
</body>
<script>
    var fruits = ['사과', '바나나', '오렌지'];

    console.log(fruits.length);

    for(var i = 0; i < fruits.length; i++){
        console.log(fruits[i]);
    }

    // forEach -> 배열명.forEach
    fruits.forEach(function (item, index, array){
        //반복되면서 실행시킬 내용
        console.warn(item, index, array);
    });

    // 배열의 끝에 항목을 하나 추가하는 방법
    fruits.push('망고');
    console.log(fruits);
    
    // 배열의 끝에 항목을 하나 제거하는 방법
    fruits.pop();
    console.log(fruits);

    // 배열의 앞에 항목을 하나 추가하는 방법
    fruits.unshift('딸기');
    console.log(fruits);

    // 배열의 앞에 항목을 하나 제거하는 방법
    fruits.shift();
    console.log(fruits);

    // 특정 항목이 몇번째 인덱스에 있는지 찾아주는 방법
    console.log(fruits.indexOf('바나나'));

    // 배열 두개를 하나로 합치는 방법
    var fruits2 = ['복숭아', '키위', '파인애플'];
    var array = fruits.concat(fruits2);

    console.log(array);
    console.log(fruits);
    console.log(fruits2);

    // 변수명.toString()
    // 자바스크립트에서 배열 안에 있는 값들을 ,로 구분지어서 문자열로 나타내줌
    var fruitsToString = fruits.toString();
    console.warn(fruitsToString);
    console.log(typeof(fruitsToString));
    console.log(fruits);
</script>
</html>
