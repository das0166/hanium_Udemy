<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    
</body>
<script>
    // function 함수명(){소스코드 작성}
    // 함수 안에 작성된 코드는 기존과 다르게 실행 시 자동으로 적용되지 않음.
    // 함수 안에서 return으로 값을 반환하거나 함수 밖에서 test1();을 선언해야 출력됨
    function test1 (){
        console.log('함수 실행');
    }
    test1();

    // (function(){코드})();
    // 웹페이지 로딩 후 바로 작동함
    (function(){
        console.log('호출하지 않아도 자동으로 실행');
    })();

    // 전달인자와 매개변수
    function test2(input){
        console.log(input);
    }
    test2('매개변수가 들어갑니다.');

    /* 
     return 돌려준다, 반환시킨다는 의미
     함수에서의 return은 해당 함수를 호출했을 때 결과값으로 return 다음에 적어준 내용을 전달해줌
     return은 필수값이 아니며 return이 없을 경우 반환해주는 값이 없음(undefined가 결과값)
     함수만을 실행시켜주고 종료
     return만 적어줄 경우에는 해당 위치에서 반환되는 값 없이 현재 실행되고 있는 함수가 종료됨 */
    function sum(num1, num2){
        var sumNum = num1 + num2;
        console.log(sumNum);
        return;
    }
    sum(1,2);
</script>
</html>
