<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
</head>
<body>

</body>
<script>
   /* 
    window
    DOM(document object model)
    BOM(browser object model)
    */
   console.log(window);

   // 아래와 같은 방법으로 console.log에 출력시켜도 값은 같음! 원래 두번째에 작성되어 있는 방법이 맞지만 자바스크립트에서 자동으로 window를 붙여줌
   var a = '전역변수입니다.';
   console.log(a);
   console.log(window.a);

   /* 
   window.open('팝업 주소(이동할 주소)', '팝업의 이름', '팝업의 설정');
    width:팝업창 가로 길이 | height:팝업창 새로 길이 | toolbar = no : 단축도구장(툴바) 표시안함
    menubar = no : 메뉴창(메뉴바) 표시 안함 | location = no : 주소창 표시 안함
    scrollbars = no : 스크롤바 표시 안함 | status = no : 아래 상태바 표시 안함  
   */
   // window.open('https://naver.com','네이버','width=1366, height:720');

   // 창 닫기
   // window.close();

   
   // setTimeout : 특정시간 이후에 작동시키는 코드, setInterval : 특정시간 이후에 반복을 시키는 코드
    var test1 = window.setTimeout(function(){
        console.log('2초 뒤에 실행됩니다.');
    },2000);

    var test2 = window.setInterval(function(){
        console.warn('1초마다 반복됩니다.')
    },1000);

    /*
    clearTimeout : setTimeout을 중지시키는 기능
    clearTimeout(정지시킬 setTimeout 변수명);
    clearInterval : setInterval을 중지시키는 기능
    clearInterval(정지시킬 setInterval을 변수명);
    */

    var test3 = window.setTimeout(function(){
        console.log('실행한지 5초가 지나 반복을 멈추었습니다.');
        clearInterval(test2);
    },5000);

</script>
</html>
