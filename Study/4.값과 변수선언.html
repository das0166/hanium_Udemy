<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.값과 변수선언</title>
</head>
<body>
    
</body>
<script>
    x = 5;
    console.log(x);

    var y = 4;
    // 숫자형(Number)
    console.log(y);
    
    var a = '문자형';
    // 문자형(String)
    console.log(a);
    
    var isTrue = true;
    var isFalse = false;
    // 불리언 자료형(boolean)
    console.log(isTrue);
    console.log(isFalse);

    var isNull = null;
    // 널 자료형(null)
    console.log(isNull);

    var isUndefined;
    // undefined
    console.log(isUndefined);
</script>
</html>
