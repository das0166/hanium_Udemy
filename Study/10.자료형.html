<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var name = '갤럭시';
    // String(문자형)

    var price = 80000;
    // number(숫자형)

    var check = true;
    // boolean(true false만 가능)

    var fruits = ['사과', '바나나', '오렌지'];
    // array 배열

    var prod = {
        name : '아이폰',
        price : 20000
    }
    // object 객체

    var testFunction = function testFnc(num1, num2){
        console.log(num1 + num2);
    }
    // function 함수

    var isNull = null;
    // null 형

    var isUndefined;
    // undefined
    /*
    null과 undefined의 차이
    null -> 어떠한 값이 의도적으로 비어있음을 뜻함(재선언 가능)
    undefined -> 값은 비어있음(재선언, 다시쓰기, 설정 불가능)
    */

    console.log(name + '의 타입은?' + typeof(name));
    // typeof(name) --> name의 타입을 확인하겠다는 명령어
    // typeof

    console.log(price + '의 타입은?' + typeof(price));

    console.log(check + '의 타입은?' + typeof(check));

    console.log(fruits + '의 타입은?' + typeof(fruits));

    console.log(prod + '의 타입은?' + typeof(prod));

    console.log(testFunction + '의 타입은?' + typeof(testFunction));

    console.log(isNull + '의 타입은?' + typeof(isNull));

    console.log(isUndefined + '의 타입은?' + typeof(isUndefined));
    // string, number, boolean, undefined는 원시자료형이므로 별도의 자료형을 가지고 있음
    // array, 객체, null은 참조자료형이므로 사실상 object인데 다른 것으로 사용하는 것이므로 타입을 확인했을때 object라고 나오는것!

    // 자바스크립트는 동적언어이기때문에 다른 자료형으로 변경한다고 선언하게 되면 자료형이 변경됨 
    var testValue = 123;
    console.log(testValue + '의 타입은?' + typeof(testValue));
    
    var testValue = '문자';
    console.log(testValue + '의 타입은?' + typeof(testValue));

    var testValue = true;
    console.log(testValue + '의 타입은?' + typeof(testValue));

</script>
</html>
