<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 예제 안내 (2,3 챕터)</title>
</head>
<body>
</body>
<script>
    // 1번
    // 100점 만점에 95점 이상은 A+,95점 미만 90점 이상은 A,90점 미만 85점 이상은 B+,85점 미만 80점 이상은 B,80점 미만 70점 이상은 C+
    // 나머지는 C- 를 출력하는 조건문 작성
    var a = 80;
    if(100 >= a >= 95) {
        console.log('A+입니다.');
    } else if(90 > a >= 85) {
        console.log('B+입니다.');
    } else if(85 > a >= 80) {
        console.log('B입니다.');
    } else if(80 > a >= 70) {
        console.log('C+입니다.');
    } else {
        console.log('C-입니다.');
    }
    // 2번
    // 값이 홀수인지 짝수인지 구별하는 조건문 작성
    var b = 3;
    var c = b%2;
    if(c == 0){
        console.log('짝수입니다.');
    } else{
        console.log('홀수입니다.');
    }

    // 3번
    // while 문을 통해 1부터 10까지 반복하면서 2의 배수만 콘솔창에 출력
    var d = 1;
    while(d <= 10){
        if(d%2 == 0){
            console.warn(d);
        }
        d++;
    }


    // 4번
    // 특정 변수값의 구구단을 출력
    var e = 3;
    var f = 1;
    do {
        console.log(e + '*' + f + '=' + e*f);
        f++;
    } while(f<10)
</script>
