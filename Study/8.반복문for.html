<script>
    for(var i = 1; i<= 10; i++){
        console.log(i+'번째 반복입니다.');
        /*
        i = 1
        i++ -> 1만큼 더해줌
        i = 2
        2번째 반복입니다.
        i = 3
        3번째 반복입니다.
        i = 11
        반복을 끝내고 다음으로 넘어감
        */
    }
    console.warn('i의 현재 값은? ' + i);

    for(var i = 1; i < 10; i++){
        console.log(i+'번째 반복입니다.');
        if(i == 5){
            console.warn('조건에 도달했으므로 반복문을 끝냅니다.');
            break;
        }
    }
