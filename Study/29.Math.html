<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>

</body>
<script>
    var a = 0.1;
    var b = 0.2;

    // 컴퓨터는 이진법으로 계산하기때문에 이 값은 0.30000000000000004이 됨
    console.log(a+b);

    // 0.3으로 나오게 하려면 10을 곱해준 뒤 다시 나눠주어야 함
    console.log((a*10+b*10)/10);
    console.log(Math);

    // 절대값 -> Math.abs(변수명);
    var num=123;
    var num2=-123;
    console.log(Math.abs(num2));

    // 난수 생성 -> Math.random();
    // 0과 1사이의 숫자(소수까지 포함하여 출력됨)
    console.log(Math.random());

    //0부터 1000까지의 난수를 생성
    console.log(Math.random()*1000);

    // 내림 -> Math.floor(변수명)
    console.log(Math.floor(5.8));

    // 올림 -> Math.ceil(변수명)
    console.log(Math.ceil(6.1));

    // 반올림 -> Math.round(변수명)
    console.log(Math.round(4.5));

    console.log(Math.round(3.41592*100)/100);

    // 0이상 5미만의 정수들이 나옴
    console.log(Math.floor(Math.random()*5)+1);

    // 2의 4승(제곱수)
    console.log(Math.pow(2,4));

    // 루트의 값을 구해줌
    console.log(Math.sqrt(9));
</script>
</html>
