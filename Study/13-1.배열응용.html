<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var fruits = ['사과', '바나나', '오렌지'];
    // 배열을 문자열로 바꿔주는 방법
    // 첫번째
    // 변수명.toString()
    // 자바스크립트에서 배열 안에 있는 값들을 ,로 구분지어서 문자열로 나타내줌
    var fruitsToString = fruits.toString();
    console.warn(fruitsToString);
    console.log(typeof(fruitsToString));
    console.log(fruits);
    // 두번째
    // 변수명.join()
    var fruitsjoin = fruits.join();
    console.warn(fruitsjoin);
    console.log(typeof(fruitsjoin));
    console.log(fruits);
    fruitsjoin = fruits.join('*');
    console.warn(fruitsjoin);

    /*
    toString과 join의 차이점
    toString - 구분자가 콤마로 고정
    join - 구분자 설정 가능
    */

    // 배열의 순서를 뒤집어주는 기능
    // 변수명.reverse()
    var fruitsreverse = fruits.reverse();
    console.log(fruitsreverse);
    console.log(fruits);
    /* 
    reverse는 원본 배열을 변화시킴!
    reverse를 사용할때는 
    fruits.reverse();
    console.log(fruits);
    로 사용해도 됨
    */

    // 배열 안에 있는 값들을 정렬시키는 방법
    var arr = [2, 1, 100, 200, 50, 28, 1];
    var arr2 = ['나', '가', '라', '바', '다', '마'];
    // 1.순서대로 정렬
    var arrSort1 = arr.sort(
        function(left, right){
            return left - right;
        }
    );
    console.warn(arrSort1);
    console.log(arr);
    // sort도 원본 배열을 변화시킴!
    console.log(arr2.sort());
    // sort() -> 문자로 인식 -> 아스키코드로 변환 -> 아스키코드 순서대로 정렬
    // 2.순서의 반대로 정렬
    var arrSort2 = arr.sort(
        function(left, right){
            return right - left;
        }
    );
    console.warn(arrSort2);

    // 배열의 일부분을 잘라오는 방법
    // 1. 배열명.slice(시작 인덱스, 종료 인덱스)
    // 인덱스를 기준으로 특정 위치에 있는 배열의 내용을 잘라오며 원본 배열은 변하지않음
    console.log(fruits);
    var fruitsSlice = fruits.slice(1,2);
    // 시작 인덱스 이상, 종료 인덱스 미만 -> 1번째 인덱스부터 보여주며 2번째를 포함하지 않고 1번째 인덱스까지만 보여줌
    console.warn(fruitsSlice);
    console.log(fruits);
    // 2. 배열명.splice(시작 인덱스, 제거할 갯수, 추가할 항목)
    // 시작인덱스부터 몇개를 빼올것인지
    var fruitsSplice = fruits.splice(0,2,'망고','딸기');
    // 0번째에서부터 2개를 제거, 즉 0번째 인덱스와 1번째 인덱스를 제거하고 그 자리에 '망고', '딸기'를 넣고 이어서 2번째 인덱스부터 출력함
    console.warn(fruitsSplice);
    console.log(fruits);

</script>
</html>
